<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cash Flow Graph</title>
  <link rel="stylesheet" href="index.css" />
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js" integrity="sha512-JPcRR8yFa8mmCsfrw4TNte1ZvF1e3+1SdGMslZvmrzDYxS69J7J49vkFL8u6u8PlPJK+H3voElBtUCzaXj+6ig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div id="content">
    <canvas id="cashFlowChart"></canvas>
    <div class="controls-container">
      <div class="input-container">
        <label for="loanAmountInput">Loan Amount: <span id="loanAmount">80000000</span> yen</label>
        <input type="text" id="loanAmountInput" value="80000000" />
      </div>
      <div class="input-container">
        <label for="rentYear0Input">Rent at Year 0: <span id="rentYear0">7200000</span> yen/year</label>
        <input type="text" id="rentYear0Input" value="7200000" />
      </div>
      <div class="input-container">
        <label for="runningCostInput">Running Cost: <span id="runningCost">1200000</span> yen/year</label>
        <input type="text" id="runningCostInput" value="1200000" />
      </div>
      <div class="input-container">
        <label for="interestRateSlider">Interest Rate: <span id="interestRate">2.0</span>%</label>
        <input type="range" id="interestRateSlider" min="0" max="10" value="2.0" step="0.1" />
      </div>
      <div class="input-container">
        <label for="loanPeriodSlider">Loan Period : <span id="loanPeriod">20</span> years</label>
        <input type="range" id="loanPeriodSlider" min="1" max="30" value="20" step="1" />
      </div>
      <div class="input-container">
        <label for="displayYearSlider">Display Years: <span id="displayYear">30</span> years</label>
        <input type="range" id="displayYearSlider" min="loanPeriodSlider.value" max="50" value="30" step="1" />
      </div>
      <div class="input-container">
        <label for="declineRateSlider">Decline Rate: <span id="declineRate">1</span>%</label>
        <input type="range" id="declineRateSlider" min="0" max="5" value="1" step="0.1" />
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
